{
  "jobs": {
    "analyse": {
      "runs-on": "ubuntu-22.04",
      "steps": [
        {
          "uses": "actions/checkout@v3.3.0"
        },
        {
          "run": "ANDROID_ROOT=/usr/local/lib/android\nANDROID_SDK_ROOT=${ANDROID_ROOT}/sdk\nSDKMANAGER=${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager\necho y | \"$SDKMANAGER\" \"ndk;22.1.7171670\"\n"
        },
        {
          "name": "Cache Maven repository",
          "uses": "actions/cache@v3.2.3",
          "with": {
            "key": "${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}",
            "path": "~/.m2/repository",
            "restore-keys": "${{ runner.os }}-maven-"
          }
        },
        {
          "name": "Cache Gradle downloads",
          "uses": "actions/cache@v3.2.3",
          "with": {
            "key": "${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}",
            "path": "~/.gradle/caches\n~/.gradle/wrapper\n",
            "restore-keys": "${{ runner.os }}-gradle-"
          }
        },
        {
          "name": "Initialise CodeQL",
          "uses": "github/codeql-action/init@v2"
        },
        {
          "name": "install dependencies",
          "run": "sudo apt-get --purge -y install mksh\n"
        },
        {
          "run": ": build jobs\nANDROID_NDK_HOME=x; unset ANDROID_NDK_HOME\nset -x +e\nrv=0\n(cd c && make clean && make) || rv=1\n(cd ws2 && make clean && make) || rv=1\n(cd ws2/android/ && ./gradlew clean && ./gradlew build) || rv=1\n(cd android && ./gradlew clean && ./gradlew build test) || rv=1\n(cd jdk-linux && mvn -B clean install) || rv=1\nexit $rv\n"
        },
        {
          "name": "Perform CodeQL Analysis",
          "uses": "github/codeql-action/analyze@v2"
        }
      ],
      "strategy": {
        "fail-fast": true
      }
    }
  },
  "name": "CodeQL",
  "on": {
    "push": {
      "branches": [
        "master",
        "unity"
      ]
    },
    "workflow_dispatch": null
  }
}
